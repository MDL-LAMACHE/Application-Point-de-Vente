<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point de ventes</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="manifest" href="./Webmanifest/manifest.json" />
</head>
<body>
<div class="container">
        <span class="left-panel">
            <h2>Articles Sélectionnés</h2>
            <div class="article-list" id="article-list"></div>
            <div class="total" id="total">Total : 0€</div>
        </span>

    <span class="middle-panel">
            <h2>Catégories</h2>
            <div class="middle-buttons" id="middle-buttons-container">
                <button class="responsive-button">Boissons</button>
                <button class="responsive-button">En-cas</button>
                <button class="responsive-button">Cerveau</button>
                <button class="responsive-button">Spécial</button>
                <button class="responsive-button">test2</button>
            </div>
        </span>

    <span class="right-panel">
            <h2>Articles</h2>
            <div class="buttons" id="buttons-container">
                <button class="button" onclick="addToCart('Article 1', 10)">Article 1 (10€)</button>
                <button class="button" onclick="addToCart('Article 2', 15)">Article 2 (15€)</button>
                <button class="button" onclick="addToCart('Article 3', 20)">Article 3 (20€)</button>
                <button class="button" onclick="addToCart('Article 4', 25)">Article 4 (25€)</button>
            </div>
        </span>
</div>

<div class="bottom-buttons">
    <a class="bottom-button menu" href="html/menu.html">Menu</a>
    <button class="bottom-button success">Valider</button>
    <button class="bottom-button danger" onclick="clearOrder()">Supprimer</button>
</div>

<script src="/js/index.js"></script>
</body>
</html>
